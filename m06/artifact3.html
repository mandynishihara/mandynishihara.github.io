<!DOCTYPE html>

<meta charset="utf-8">
<title>Rhombus</title>
</head>
<body>
<label>What is the height of your Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="10">
<br><br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<!--<option>--Choose a color--</option>-->
<option value="#0000FF">Blue</option>
<option value="#FF0000">Red</option>
<option value="#FF9900">Orange</option>
</select><br><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<!--<option>--Choose a color--</option>-->
<option value="#FF0099">Pink</option>
<option value="#33FF00">Green</option>
<option value="#660099">Purple</option>
</select>
<br><br>
<label>Choose a symbol for your Rhombus</label><br>
<select id="symbol">
<!--<option>--Choose a symbol--</option>-->
<option value="*">*</option>
<option value="$">$</option>
<option value="@">@</option>
</select>
<br><br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button><br><br>
<div id="wrapperDiv">
<div id="upLeft">UL</div>
<div id="downLeft">DL</div>
</div>
<div id="upRight">UR</div>
<div id="downRight">DR</div>
