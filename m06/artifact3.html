<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="artifact3.2.css" />
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<title>Rhombus</title>
</head>
<body>
<label>What is the height of your Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="10">
<br><br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#8d5524">Brown</option>
<option value="#417c3a">Green</option>
<option value="#ae0001">Red</option>
</select><br><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#eea990">Light Pink</option>
<option value="#49b8a5">Teal</option>
<option value="#d3a625">Yellow</option>
</select>
<br><br>
<label>Choose a symbol for your Rhombus</label><br>
<select id="symbol">
<option value="*">*</option>
<option value="%">%</option>
<option value="#">#</option>
</select>
<br><br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button><br><br>
<div id="wrapperDiv">
<div id="upLeft"></div>
<div id="downLeft"></div>
</div>

<div id="upRight"></div>
<div id="downRight"></div>
<!--CALL YOUR JAVASCRIPT FILE IF YOU ARE USING A HOSTING ENVIRONMENT

-->
<script src="/m06/artifact3.js"></script>
</body>
</html>
