<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
<body>
<form>
  <form action="thankyou.html" method="post">
  <label for="name">Enter your name:</label><br>
  <input type="text" id="name" name="name"><br>
   <label for="password">Enter you password:<label/><br>
   <input type="password" id="password"name="password"><br>
  Tell us about you<br>
  <textarea name="tell us about you" colspan="4" rowspan="4"></textarea>
  <br>
  <br>
  Are you new to my site?<br>
  <input type="radio" id="yes" name="new to site" value="Yes"/>
     <label for="yes">Yes</label>
  <input type="radio" id="no"name="new to site" value="No"/>
     <label for="no">No</label><br/>
  Do you want to subscribe to my blog? 
  <input type="checkbox" id="yes" name="subscribe"
         <label for="yes"></label><br>
  What is you student's year? 
  <select name="year" one="one">
    <option value="select one">Select one...</option>
    <option value="2024">2024</option>
    <option value="2026">2026</option>
    <option value="2028">2028</option>
  </select><br>
  Where did you hear about me?<br>
  <select name="hear about me" multiple="multiple">
    <option value="web">Web</option>
    <option value="newspaper">Newspaper</option>
    <option value="friends">Friends</option>
  </select>
  <br><br>
  <button type="button">SEND
  </button>
  
  </form>
</body>
</html>
