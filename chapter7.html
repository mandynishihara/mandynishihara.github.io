<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
<body>
  <form action="thankyou.html">
  Enter your name:<br>
  <input type="text" name="name"/><br>
   Enter you password:<br>
   <input type="password" name="password"/><br>
  Tell us about you<br>
  <textarea name="tell us about you"></textarea>
  <br>
  <br>
  Are you new to my site?<br>
  <input type="radio" id="yes" name="new to site" value="Yes"/>
     <label for="yes">Yes</label>
  <input type="radio" id="no" name="new to site" value="No"/>
     <label for="no">No</label><br/>
  Do you want to subscribe to my blog? 
  <input type="checkbox">
         <label for="yes"></label><br>
  What is you student's year? 
  <select name="year">
    <option value="select one">Select one...</option>
    <option value="2024">2024</option>
    <option value="2026">2026</option>
    <option value="2028">2028</option>
  </select><br>
  Where did you hear about me?<br>
  <select name="hear about me" multiple="multiple">
    <option value="web">Web</option>
    <option value="newspaper">Newspaper</option>
    <option value="friends">Friends</option>
  </select>
      </form>
  <br><br>
     <input type="submit" value="SEND">

</body>
</html>
